<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <h1>Contacto</h1>

    <form action="https://formsubmit.co/Lucalp18_@hotmail.com" method="post">
        <!-- el contenido de action permite enviar el formulario a mi email-->
        <div> <!-- cada label es un campo y lo separamos con un div para que este mas organizado-->
            <label for="nombre">Nombre: </label><!-- campo nombre -->
            <input type="text" name="nombre" id="nombre" required><!-- es el contenido del campo nombre -->
        </div>
        <div>
            <label for="email">Correo:</label> <!--campo email-->
            <input type="email" name="correo" id="email" required><!-- contenido del campo email-->
        </div>
        <div>
            <label for="consulta">Consulta: </label><!--campo consulta-->
            <textarea name="consulta" id="consulta"></textarea>
            <!-- se utiliza la etiqueta textarea para escribir mucho -->
        </div>
        <div>
            <label for="condiciones">Aceptas los terminos y condiciones</label><!-- contenido terminos y condiciones-->
            <input type="checkbox" name="condiciones" id="condiciones" value="acepto" required>
            <!-- se utiliza una checkbox-->
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
